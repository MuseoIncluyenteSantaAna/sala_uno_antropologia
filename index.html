<!DOCTYPE html>
<html>
<head>
  <title>Sala 1 -- Antropología</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #333333;
      color: white;
    }
    
    header {
      background-color: #333333;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
   
    .button {
      background-color: #555555;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border-radius: 20px;
    }
    
    .button:hover {
      background-color: #777777;
    }
    
    .section {
      padding: 40px;
      background-color: #333333;
      text-align: center;
    }
    
    .section:nth-child(even) {
      background-color: #2a2a2a;
    }
    .gallery {
      display: flex;
      overflow-x: auto;
      margin-bottom: 30px;
    }
    
    .gallery img {
      width: 800px;
      height: auto;
      margin-right: 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }
    .image-bullets {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    
    .bullet {
      width: 10px;
      height: 10px;
      background-color: #bbbbbb;
      border-radius: 50%;
      margin: 0 5px;
    }
    
    .bullet.active {
      background-color: #555555;
    }
    
    footer {
      background-color: #333333;
      color: white;
      padding: 20px;
      text-align: center;
    }
 
  </style>
</head>
<body>
  <header>
    <h1>SALA 1 - ANTROPOLOGÍA</h1>
    <a class="button" href="https://museosantaana.netlify.app">Home</a>
  </header>
  
<div id="myCarousel" class="carousel slide section" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
    </ol>

    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="11.jpg" alt="Image 1" class="carousel-image">
      </div>
      <div class="item">
        <img src="13.jpg" alt="Image 2" class="carousel-image">
      </div>
      <div class="item">
        <img src="21.jpg" alt="Image 3" class="carousel-image">
      </div>
      <div class="item">
        <img src="25.jpg" alt="Image 4" class="carousel-image">
      </div>
      <div class="item">
        <img src="IMG_4491.jpg" alt="Image 5" class="carousel-image">
      </div>
            <div class="item">
        <img src="40.jpg" alt="Image 6" class="carousel-image">
      </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  
  <footer>
    <p>&copy; 2023 Museo Comunitario Shan-Dany Santa Ana Del Valle | Todos los derechos reservados</p>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
