<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Galería de imágenes</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    .carousel-image {
      width: 100%;
      height: auto;
    }
    
    .info-button {
      position: absolute;
      bottom: 10px;
      right: 10px;
    }
    
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      padding-top: 100px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
    }
    
    .modal-content {
      background-color: #fefefe;
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }
    
    .modal-close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    
    .modal-close:hover,
    .modal-close:focus {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }
    
    .modal-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .modal-description {
      margin-bottom: 20px;
    }
    
    .modal-play-button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    
    .modal-play-button:hover {
      background-color: #45a049;
    }
    
    footer {
      background-color: #f8f8f8;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
      <li data-target="#myCarousel" data-slide-to="6"></li>
      <li data-target="#myCarousel" data-slide-to="7"></li>
      <li data-target="#myCarousel" data-slide-to="8"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="1.jpg" alt="Image 1" class="carousel-image">
        <button class="info-button" data-title="Título de la imagen 1" data-description="Descripción de la imagen 1">Más información</button>
      </div>

      <div class="item">
        <img src="2.jpg" alt="Image 2" class="carousel-image">
        <button class="info-button" data-title="Título de la imagen 2" data-description="Descripción de la imagen 2">Más información</button>
      </div>

      <div class="item">
        <img src="3.jpg" alt="Image 3" class="carousel-image">
        <button class="info-button" data-title="Título de la imagen 3" data-description="Descripción de la imagen 3">Más información</button>
      </div>

      <div class="item">
        <img src="4.jpg" alt="Image 4" class="carousel-image">
        <button class="info-button" data-title="Título de la imagen 4" data-description="Descripción de la imagen 4">Más información</button>
      </div>

      <div class="item">
        <img src="5.jpg" alt="Image 5" class="carousel-image">
        <button class="info-button" data-title="Título de la imagen 5" data-description="Descripción de la imagen 5">Más información</button>
      </div>

      <div class="item">
        <img src="6.jpg" alt="Image 6" class="carousel-image">
        <button class="info-button" data-title="Título de la imagen 6" data-description="Descripción de la imagen 6">Más información</button>
      </div>

      <div class="item">
        <img src="7.jpg" alt="Image 7" class="carousel-image">
        <button class="info-button" data-title="Título de la imagen 7" data-description="Descripción de la imagen 7">Más información</button>
      </div>

      <div class="item">
        <img src="8.jpg" alt="Image 8" class="carousel-image">
        <button class="info-button" data-title="Título de la imagen 8" data-description="Descripción de la imagen 8">Más información</button>
      </div>

      <div class="item">
        <img src="9.jpg" alt="Image 9" class="carousel-image">
        <button class="info-button" data-title="Título de la imagen 9" data-description="Descripción de la imagen 9">Más información</button>
      </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="modal-close">&times;</span>
      <h2 class="modal-title"></h2>
      <p class="modal-description"></p>
      <button class="modal-play-button">Reproducir audio</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2023 Museo Comunitario Shan-Dany Santa Ana Del Valle | Todos los derechos reservados</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      // Abrir ventana emergente con información al hacer clic en el botón "Más información"
      $('.info-button').click(function() {
        var title = $(this).data('title');
        var description = $(this).data('description');
        $('.modal-title').text(title);
        $('.modal-description').text(description);
        $('#myModal').css('display', 'block');
      });

      // Cerrar ventana emergente al hacer clic en la "x"
      $('.modal-close').click(function() {
        $('#myModal').css('display', 'none');
      });

      // Reproducir audio al hacer clic en el botón "Reproducir audio"
      $('.modal-play-button').click(function() {
        // Aquí puedes agregar la lógica para reproducir el audio correspondiente
      });
    });
  </script>
</body>
</html>
