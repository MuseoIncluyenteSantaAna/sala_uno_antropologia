<!DOCTYPE html>
<html>
<head>
  <title>Sala 1 -- Antropología</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #333333;
      color: white;
    }
    
    header {
      background-color: #333333;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
   
    .button {
      background-color: #555555;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border-radius: 20px;
    }
    
    .button:hover {
      background-color: #777777;
    }
    
    .section {
      padding: 40px;
      background-color: #333333;
      text-align: center;
    }
    
    .section:nth-child(even) {
      background-color: #2a2a2a;
    }
    
    .gallery {
      display: flex;
      overflow-x: auto;
      margin-bottom: 30px;
    }
    
    .gallery img {
      width: 800px;
      height: auto;
      margin-right: 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }
    
    .image-bullets {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    
    .bullet {
      width: 10px;
      height: 10px;
      background-color: #bbbbbb;
      border-radius: 50%;
      margin: 0 5px;
    }
    
    .bullet.active {
      background-color: #555555;
    }
    
    footer {
      background-color: #333333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }
    
    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ffffff;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
    }
    
    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      color: #333333;
      cursor: pointer;
    }
    
    .modal-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .modal-description {
      font-size: 16px;
      margin-bottom: 20px;
    }
    
    .modal-play-button {
      background-color: #555555;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border-radius: 20px;
    }
    
    .modal-play-button:hover {
      background-color: #777777;
    }
  </style>
</head>
<body>
  <header>
    <h1>SALA 1 - ANTROPOLOGÍA</h1>
    <a class="button" href="https://museosantaana.netlify.app">Home</a>
  </header>
  
  <div id="myCarousel" class="carousel slide section" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
      <li data-target="#myCarousel" data-slide-to="6"></li>
      <li data-target="#myCarousel" data-slide-to="7"></li>
      <li data-target="#myCarousel" data-slide-to="8"></li>
    </ol>

    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="1.jpg" alt="Image 1" class="carousel-image">
        <button class="info-button">Más información</button>
      </div>
      <div class="item">
        <img src="2.jpg" alt="Image 2" class="carousel-image">
        <button class="info-button">Más información</button>
      </div>
      <div class="item">
        <img src="3.jpg" alt="Image 3" class="carousel-image">
        <button class="info-button">Más información</button>
      </div>
      <div class="item">
        <img src="4.jpg" alt="Image 4" class="carousel-image">
        <button class="info-button">Más información</button>
      </div>
      <div class="item">
        <img src="5.jpg" alt="Image 5" class="carousel-image">
        <button class="info-button">Más información</button>
      </div>
      <div class="item">
        <img src="6.jpg" alt="Image 6" class="carousel-image">
        <button class="info-button">Más información</button>
      </div>
      <div class="item">
        <img src="7.jpg" alt="Image 7" class="carousel-image">
        <button class="info-button">Más información</button>
      </div>
      <div class="item">
        <img src="8.jpg" alt="Image 8" class="carousel-image">
        <button class="info-button">Más información</button>
      </div>
      <div class="item">
        <img src="9.jpg" alt="Image 9" class="carousel-image">
        <button class="info-button">Más información</button>
      </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="modal-close">&times;</span>
      <h2 class="modal-title"></h2>
      <p class="modal-description"></p>
      <button class="modal-play-button">Reproducir audio</button>
    </div>
  </div>
  
  <footer>
    <p>&copy; 2023 Museo Comunitario Shan-Dany Santa Ana Del Valle | Todos los derechos reservados</p>
  </footer>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
    // Open modal on button click
    var modal = document.getElementById("modal");
    var infoButtons = document.getElementsByClassName("info-button");
    var modalClose = document.getElementsByClassName("modal-close")[0];
    
    for (var i = 0; i < infoButtons.length; i++) {
      infoButtons[i].onclick = function() {
        modal.style.display = "block";
        var imageAlt = this.previousElementSibling.alt;
        var imageTitle = "Título de la imagen " + imageAlt;
        var imageDescription = "Descripción de la imagen " + imageAlt;
        
        document.querySelector(".modal-title").textContent = imageTitle;
        document.querySelector(".modal-description").textContent = imageDescription;
      }
    }
    
    // Close modal on close button click
    modalClose.onclick = function() {
      modal.style.display = "none";
    }
    
    // Close modal when clicking outside the modal content
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
