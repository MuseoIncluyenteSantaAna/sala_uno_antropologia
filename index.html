<!DOCTYPE html>
<html>

<head>
  <title>Museo Comunitario Shan-Dany Santa Ana Del Valle</title>
  <style>
    /* Estilos */
    body {
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .button {
      background-color: #333;
      border: none;
      color: #fff;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }

    .button.dark {
      background-color: #333;
      color: #fff;
    }

    .section {
      padding: 20px;
    }

    .carousel-image {
      width: 100%;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>

<body>
  <header>
    <h1>Museo Comunitario Shan-Dany Santa Ana Del Valle</h1>
  </header>

  <div class="section">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">

        <li data-target="#myCarousel" data-slide-to="1"></li>

      <!-- Contenido del carrusel -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="1.jpg" alt="Image 1" class="carousel-image">

          </div>
        </div>
        <div class="item">
          <img src="5.jpg" alt="Image 5" class="carousel-image">

        <div class="item">

          <div class="carousel-caption">
            <button class="button dark" onclick="openPopup(6)">Más información</button>
            <button class="button dark" onclick="playAudio(6)">Reproducir audio</button>
          </div>
        </div>
        <div class="item">
          <img src="7.jpg" alt="Image 7" class="carousel-image">
          <div class="carousel-caption">
            <button class="button dark" onclick="openPopup(7)">Más información</button>
            <button class="button dark" onclick="playAudio(7)">Reproducir audio</button>
          </div>
        </div>

            <button class="button dark" onclick="openPopup(8)">Más información</button>
            <button class="button dark" onclick="playAudio(8)">Reproducir audio</button>
          </div>
        </div>
      </div>

      <!-- Controles del carrusel -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Anterior</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Siguiente</span>
      </a>
    </div>
  </div>

  <!-- Ventana emergente -->
  <div id="popup" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <h2 id="popup-title"></h2>
      <p id="popup-description"></p>
    </div>
  </div>

  <footer>
    &copy; 2023 Museo Comunitario Shan-Dany Santa Ana Del Valle | Todos los derechos reservados
  </footer>

  <script>
    // Función para abrir la ventana emergente con información adicional
    function openPopup(imageId) {
      let title, description;

      switch (imageId) {
        case 1:
          title = "Imagen 1";
          description = "Descripción de la imagen 1.";
          break;
        case 2:
          title = "Imagen 2";
          description = "Descripción de la imagen 2.";
          break;
        case 3:
          title = "Imagen 3";
          description = "Descripción de la imagen 3.";
          break;
        case 4:
          title = "Imagen 4";
          description = "Descripción de la imagen 4.";
          break;
        case 5:
          title = "Imagen 5";
          description = "Descripción de la imagen 5.";
          break;
        case 6:
          title = "Imagen 6";
          description = "Descripción de la imagen 6.";
          break;
        case 7:
          title = "Imagen 7";
          description = "Descripción de la imagen 7.";
          break;
        case 8:
          title = "Imagen 8";
          description = "Descripción de la imagen 8.";
          break;
      }

      document.getElementById("popup-title").innerHTML = title;
      document.getElementById("popup-description").innerHTML = description;

      document.getElementById("popup").style.display = "block";
    }

    // Función para cerrar la ventana emergente
    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    // Función para reproducir audio
    function playAudio(imageId) {
      // Implementa aquí la lógica para reproducir el audio asociado a cada imagen
      console.log("Reproducir audio de la imagen " + imageId);
    }
