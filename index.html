<!DOCTYPE html>

  <title>Sala 1 -- Antropología</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #333333;
      color: white;
    }
    
    header {
      background-color: #333333;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
   
    .button {
      background-color: #555555;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border-radius: 20px;
    }
    
    .button:hover {
      background-color: #777777;
    }
    
    .section {
      padding: 40px;
      background-color: #333333;
      text-align: center;
    }
    
    .section:nth-child(even) {
      background-color: #2a2a2a;
    }
    
    .gallery {
      display: flex;
      overflow-x: auto;
      margin-bottom: 60px;
    }
    
    .gallery img {
      width: 500px;
      height: auto;
      margin-right: 50px;
      border-radius: 50px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }
    
    .image-bullets {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    
    .bullet {
      width: 10px;
      height: 10px;
      background-color: #bbbbbb;
      border-radius: 50%;
      margin: 0 5px;
    }
    
    .bullet.active {
      background-color: #555555;
    }
    
    footer {
      background-color: #333333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7));
    }
    
    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #333333;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      color: white;
    }
    
    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      color: #ffffff;
      cursor: pointer;
    }
    
    .modal-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .modal-description {
      font-size: 16px;
      margin-bottom: 20px;
    }
    
    .modal-play-button {
      background-color: #555555;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border-radius: 20px;
    }
    
    .modal-play-button:hover {
      background-color: #777777;
    }
  </style>
</head>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
    // Open modal on button click
    var modal = document.getElementById("modal");
    var infoButtons = document.getElementsByClassName("info-button");
    var modalClose = document.getElementsByClassName("modal-close")[0];
    
    for (var i = 0; i < infoButtons.length; i++) {
      infoButtons[i].addEventListener("click", function() {
        var title = this.getAttribute("data-title");
        var description = this.getAttribute("data-description");
        
        document.getElementsByClassName("modal-title")[0].innerHTML = title;
        document.getElementsByClassName("modal-description")[0].innerHTML = description;
        modal.style.display = "block";
      });
    }
    
    // Close modal on close button click
    modalClose.addEventListener("click", function() {
      modal.style.display = "none";
    });
    
    // Close modal on outside click
    window.addEventListener("click", function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    });
    
    // Play audio on button click
    var playButton = document.getElementsByClassName("modal-play-button")[0];
    
    playButton.addEventListener("click", function() {
      // Add your code to play the audio here
      // For example, you can use the HTML5 audio element
      var audio = new Audio("Foto1-Sala1-SAV.mp3");
      audio.play();
    });
