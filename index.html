<!DOCTYPE html>
<html>
<head>
  <title>Museo Comunitario Shan-Dany Santa Ana Del Valle</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    /* Estilos */
    body {
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }

    .section {
      padding: 20px;
    }

    .carousel-image {
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>
    <span>Sala 1 - Antropología</span>
    <a href="https://museosantaana.netlify.app/" id="home-button">Home</a>
  </h1>
  <div id="myCarousel" class="carousel slide section" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
      <li data-target="#myCarousel" data-slide-to="6"></li>
      <li data-target="#myCarousel" data-slide-to="7"></li>
      <li data-target="#myCarousel" data-slide-to="8"></li>
    </ol>

    <div class="carousel-inner" role="listbox">
      <!-- Imágenes del carousel -->
      <div class="item active">
        <img src="1.jpg" alt="Image 1" class="carousel-image">
        <div class="carousel-caption">
          <button class="button" onclick="openPopup(1)">Más información</button>
        </div>
      </div>
      <div class="item">
        <img src="2.jpg" alt="Image 2" class="carousel-image">
        <div class="carousel-caption">
          <button class="button" onclick="openPopup(2)">Más información</button>
        </div>
      </div>
      <div class="item">
        <img src="3.jpg" alt="Image 3" class="carousel-image">
        <div class="carousel-caption">
          <button class="button" onclick="openPopup(3)">Más información</button>
        </div>
      </div>
      <div class="item">
        <img src="4.jpg" alt="Image 4" class="carousel-image">
        <div class="carousel-caption">
          <button class="button" onclick="openPopup(4)">Más información</button>
        </div>
      </div>
      <div class="item">
        <img src="5.jpg" alt="Image 5" class="carousel-image">
        <div class="carousel-caption">
          <button class="button" onclick="openPopup(5)">Más información</button>
        </div>
      </div>
      <div class="item">
        <img src="6.jpg" alt="Image 6" class="carousel-image">
        <div class="carousel-caption">
          <button class="button" onclick="openPopup(6)">Más información</button>
        </div>
      </div>
      <div class="item">
        <img src="7.jpg" alt="Image 7" class="carousel-image">
        <div class="carousel-caption">
          <button class="button" onclick="openPopup(7)">Más información</button>
        </div>
      </div>
      <div class="item">
        <img src="8.jpg" alt="Image 8" class="carousel-image">
        <div class="carousel-caption">
          <button class="button" onclick="openPopup(8)">Más información</button>
        </div>
      </div>
    </div>

    <!-- Controles de navegación -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <!-- Ventana emergente -->
  <div id="popup" class="section" style="display: none;">
    <h2 id="popup-title"></h2>
    <p id="popup-description"></p>
    <button class="button" onclick="closePopup()">Cerrar</button>
  </div>
  
  <footer>
    <p>&copy; 2023 Museo Comunitario Shan-Dany Santa Ana Del Valle | Todos los derechos reservados</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
    // Función para abrir la ventana emergente con la información correspondiente
    function openPopup(id) {
      var title, description;
      switch (id) {
        case 1:
          title = "Imagen 1";
          description = "Descripción de la imagen 1.";
          break;
        case 2:
          title = "Imagen 2";
          description = "Descripción de la imagen 2.";
          break;
        case 3:
          title = "Imagen 3";
          description = "Descripción de la imagen 3.";
          break;
        case 4:
          title = "Imagen 4";
          description = "Descripción de la imagen 4.";
          break;
        case 5:
          title = "Imagen 5";
          description = "Descripción de la imagen 5.";
          break;
        case 6:
          title = "Imagen 6";
          description = "Descripción de la imagen 6.";
          break;
        case 7:
          title = "Imagen 7";
          description = "Descripción de la imagen 7.";
          break;
        case 8:
          title = "Imagen 8";
          description = "Descripción de la imagen 8.";
          break;
      }

      $("#popup-title").text(title);
      $("#popup-description").text(description);
      $("#popup").show();
    }

    // Función para cerrar la ventana emergente
    function closePopup() {
      $("#popup").hide();
    }
  </script>
</body>
</html>
