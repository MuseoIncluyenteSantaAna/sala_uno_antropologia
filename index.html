<!DOCTYPE html>
<html>
<head>
  <title>Sala 1 -- Antropología</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .home-button {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
    }

    #carousel {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 400px;
    }

    .slide {
      text-align: center;
      margin: 0 10px;
    }

    .slide img {
      max-width: 100%;
      max-height: 100%;
    }

    .info-button {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }

    footer {
      background-color: #333;
      padding: 20px;
      text-align: center;
    }

    #modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .modal-content {
      background-color: #fff;
      color: #333;
      margin: 20% auto;
      padding: 20px;
      text-align: center;
      width: 50%;
    }

    .play-button {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sala 1 -- Antropología</h1>
    <a href="https://museosantaana.netlify.app" class="home-button">Home</a>
  </header>
  
  <div id="carousel">
    <div class="slide">
      <img src="imagen1.jpg" alt="Imagen 1">
      <button class="info-button">Más información</button>
    </div>
    <div class="slide">
      <img src="imagen2.jpg" alt="Imagen 2">
      <button class="info-button">Más información</button>
    </div>
    <div class="slide">
      <img src="imagen3.jpg" alt="Imagen 3">
      <button class="info-button">Más información</button>
    </div>
  </div>

  <footer>
    &copy; 2023 Museo Comunitario Shan-Dany Santa Ana Del Valle | Todos los derechos reservados
  </footer>

  <div id="modal">
    <div class="modal-content">
      <h2>Título de la imagen</h2>
      <p>Descripción de la imagen.</p>
      <button class="play-button">Reproducir</button>
    </div>
  </div>

  <script>
    var infoButtons = document.getElementsByClassName("info-button");
    var modal = document.getElementById("modal");

    for (var i = 0; i < infoButtons.length; i++) {
      infoButtons[i].addEventListener("click", function() {
        modal.style.display = "block";
      });
    }

    window.addEventListener("click", function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    });

    var playButton = document.getElementsByClassName("play-button")[0];

    playButton.addEventListener("click", function() {
      // Lógica para reproducir audio o utilizar lector de texto en voz sintetizada
    });
  </script>
</body>
</html>
